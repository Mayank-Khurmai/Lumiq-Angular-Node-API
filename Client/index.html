<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Mayank Khurmai</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>

  <div id="outer-div">

    <div id="header-div">
        <h3>Lumiq - API Assignment</h3>
    </div>

    <div id="result-div">
      <div class="tab">
        <button class="tablinks" onclick="openCity(event, 'login-div')">Login</button>
        <button class="tablinks" onclick="openCity(event, 'signup-div')" id="defaultOpen">Sign Up</button>
      </div>
      
      <div id="login-div" class="tabcontent form-div">
        <form>
          <input type="text" name="field1" placeholder="Full Name" />
          <input type="email" name="field2" placeholder="Email" />
          <input type="url" name="field3" placeholder="Website" />
          <textarea placeholder="Message" onkeyup="adjust_textarea(this)"></textarea>
          <input type="button" value="Login" />
        </form>
      </div>
      
      <div id="signup-div" class="tabcontent form-div">
        <form>
          <input type="text" name="field1" placeholder="Full Name" />
          <input type="email" name="field2" placeholder="Email" />
          <input type="url" name="field3" placeholder="Website" />
          <textarea placeholder="Message" onkeyup="adjust_textarea(this)"></textarea>
          <input type="button" value="Sign Up" />
        </form>
      </div>
    </div>
    
  </div>

     
    <script src="./scripts/main.js"></script>
</body>
</html>
