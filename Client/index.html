<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Mayank Khurmai</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>

  <div id="outer-div">

    <div id="header-div">
        <h3>Lumiq - API Assignment</h3>
    </div>

    <div id="result-div">
      <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'login-div')">Login</button>
        <button class="tablinks" onclick="openTab(event, 'signup-div')" id="defaultOpen">Sign Up</button>
      </div>
      
      <div id="login-div" class="tabcontent form-div">
        <form>
          <input type="email" name="login-field-1" placeholder="Email" />
          <input type="password" name="login-field-2" placeholder="Password" />
          <input type="button" value="Login" onclick="login()"/>
        </form>
      </div>
      
      <div id="signup-div" class="tabcontent form-div">
        <form>
          <input type="text" name="register-field-1" placeholder="Full Name" />
          <input type="email" name="register-field-2" placeholder="Email" />
          <input type="number" name="register-field-3" placeholder="Mobile" />
          <input type="text" name="register-field-4" placeholder="Address" />
          <input type="password" name="register-field-5" placeholder="Password" />
          <input type="password" name="register-field-6" placeholder="Confirm Password" />
          <input type="radio" id="male" name="register-field-7" checked value="Male"><label for="male">Male</label>
          <input type="radio" id="Female" name="register-field-7" value="Female"><label for="Female">Female</label>
          <br><br>
          <input type="button" value="Sign Up" onclick="register()" />
        </form>
      </div>
    </div>
    
  </div>
     
    <script src="./scripts/main.js"></script>
</body>
</html>
